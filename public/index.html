<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="connect scientists academicians research share knowledge blog study"
    />
    <link rel="manifest" href="/manifest" />

    <!-- Show Logo On Window -->
    <link rel="icon" sizes="16x16" href="/icon/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="/icon/favicon-32x32.png" />
    <link rel="icon" sizes="96x96" href="/icon/favicon-96x96.png" />
    <link rel="icon" sizes="192x192" href="/icon/android-icon-192x192.png" />

    <!-- Show Logo On Android Desktop -->
    <meta
      name="msapplication-square192x192logo"
      content="/icon/android-icon-192x192.png"
    />

    <!-- Show Logo On IPhone Desktop -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icon/apple-icon-180x180.png"
    />

    <!-- Show Logo On Microsoft Apps -->
    <meta
      name="msapplication-TileImage"
      content="www.academlinks.com/icon/android-icon-192x192.png"
    />

    <!-- Image To Display -->
    <meta
      property="og:image"
      content="http://www.academlinks.com/img/academlinks-logo.webp"
      itemprop="image"
    />
    <meta
      property="og:image:secure_url"
      content="https://www.academlinks.com/img/academlinks-logo.webp"
      itemprop="image"
    />
    <meta property="og:image:type" content="image/webp" />
    <meta property="og:image:width" content="1216" />
    <meta property="og:image:height" content="1278" />

    <!-- MetaData For Facebook and WhatsUp -->
    <!-- Name, Title and Description -->
    <meta property="og:site_name" content="Academlinks" />
    <meta
      property="og:title"
      content="We connect scientists, academicians and researchers from all over the world to share the knowledge and create new one."
    />
    <meta
      property="og:description"
      content="Social network for scientists, academicians and researchers."
    />
    <meta property="og:type" content="social network" />

    <!-- Website To Visit -->
    <meta property="og:URL" content="www.academlinks.com" />

    <!-- For Analytics -->
    <!-- <meta property="fb:app_id" content="app_id" /> -->

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Academlinks</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
